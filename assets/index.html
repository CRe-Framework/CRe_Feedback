<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <h1 id="title">Feedback</h1>
        <textarea name="msg" id="msg" id="txt" placeholder="Digite aqui sua mensagem..."></textarea>

        <div class="options">
            <label>
                <input type="radio" name="opcao" value="1" id="op1"> Report Player
            </label>
            <label>
                <input type="radio" name="opcao" value="2" id="op2"> Report Bug
            </label>
            <label>
                <input type="radio" name="opcao" value="3" id="op3"> Suggestion
            </label>
            <label>
                <input type="radio" name="opcao" value="4" id="op4"> Other
            </label>
        </div>

        <button id="send">Send</button>
        <button id="close">x</button>
    </div>

    <script src="./main.js"></script>
</body>
</html>
